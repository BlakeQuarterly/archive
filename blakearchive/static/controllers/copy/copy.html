<div id="archive" class="container-fluid archive-top">
    <div id="object-container" class="row" ng-class="{'tray-open': copyCtrl.trayOpen, 'tray-closed': !copyCtrl.trayOpen || copyCtrl.$storage.view.mode == 'read'}">
        <info-tray toggle="copyCtrl.toggleTray()" ng-if="copyCtrl.$storage.view.mode != 'read'"></info-tray>
        <div id="object-view" object-window adjust="150" ng-class="{'show-tools': copyCtrl.showTools, 'hide-tools': !copyCtrl.showTools,'view-objects': copyCtrl.$storage.view.mode == 'object','reading-view': copyCtrl.$storage.view.mode == 'read','compare-objects': copyCtrl.$storage.view.mode == 'compare'}">

            <object-viewer copy="copyCtrl.copy" work="copyCtrl.work" change-object="copyCtrl.changeObject(object)" reset-compare="copyCtrl.resetComparisonObjects(object)" ng-if="copyCtrl.$storage.view.mode == 'object'"></object-viewer>

            <object-compare copy="copyCtrl.copy" work="copyCtrl.work" change-copy="copyCtrl.changeCopy(copy_bad_id,object_id,reset)" reset-view="copyCtrl.resetView()" ng-if="copyCtrl.$storage.view.mode == 'compare'"></object-compare>

            <object-reading copy="copyCtrl.copy" work="copyCtrl.work" change-object="copyCtrl.changeObject(object)"  reset-view="copyCtrl.resetView()" reset-compare="copyCtrl.resetComparisonObjects(object)" ng-if="copyCtrl.$storage.view.mode == 'read'"></object-reading>

            <!--Edit buttons-->
            <div id="object-tools" ng-if="copyCtrl.$storage.view.mode != 'read'">
                <div id="object-tools-inner">
                    <div class="btn-group edit-object" role="group">
                        <button type="button" class="btn btn-default add-lightbox"><span class="edit-icon"></span> Add To Lightbox</button>
                        <button type="button" class="btn btn-default rotate" ng-click="copyCtrl.rotate(copyCtrl.getObjectToTransform())"><span class="edit-icon"></span> Rotate</button>
                        <button type="button" class="btn btn-default zoom"><span class="edit-icon"></span> Zoom</button>
                        <button type="button" class="btn btn-default true-size"><span class="edit-icon"></span> True Size</button>
                        <button type="button" class="btn btn-default new-window" ng-click="copyCtrl.newWindow(copyCtrl.getObjectToTransform())"><span class="edit-icon"></span> New Window</button>
                        <button type="button" class="btn btn-default generateCitation"><span class="edit-icon"></span> Generate Citation</button>
                    </div>
                </div>
            </div>
            <!--<div class="show-hide-tools" ng-click="objTools.toggle()"><span>+</span></div>-->

        </div>


    </div>
</div>
<div id="archive-tabs" role="tabpanel" ng-if="copyCtrl.$storage.view.mode != 'read'">
    <copy-tabs copy="copyCtrl.copy" work="copyCtrl.work" change-object="copyCtrl.changeObject(object)" reset-view="copyCtrl.resetView()" reset-compare="copyCtrl.resetComparisonObjects(object)"></copy-tabs>
</div>
