<div id="archive" class="container-fluid archive-top">
    <div id="object-container" class="row" ng-class="copyCtrl.trayOpen ? 'tray-open' : 'tray-closed'">
        <info-tray toggle="copyCtrl.toggleTray()" copy="copyCtrl.copy" obj="copyCtrl.obj"></info-tray>

        <div id="object-view" ng-class="copyCtrl.showTools ? 'show-tools' : 'hide-tools'" class="view-objects">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="featured-object">
                    <p class="object-title">{{ copyCtrl.objectTitle }}</p>
                    <!-- Wrapper for slides -->
                    <!--<div class="carousel-inner" role="listbox" ng-style="{'height': viewerHeight}">-->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://www.blakearchive.org/blake/images/{{ copyCtrl.obj.dbi }}.100.jpg" style="height: {{copyCtrl.imageHeight}}px">
                            <p class="object-subtitle"><span class="object-no">{{ copyCtrl.obj.full_object_id }}</span></p>
                        </div>
                    </div>
                </div>

                <div class="featured-object-controls">
                    <!-- Controls -->
                    <a class="left carousel-control" role="button" ng-click="copyCtrl.changeObject(copyCtrl.previousObject)" data-slide="prev">
                        <span class="glyphicon chevron" aria-hidden="true"></span>
                        <span class="object-thumb" style="background-image:url(http://www.blakearchive.org/blake/images/{{ copyCtrl.previousObject.dbi }}.100.jpg)"></span>
                        <span class="object-text">Object {{ copyCtrl.previousObject.object_number }}</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" ng-click="copyCtrl.changeObject(copyCtrl.nextObject)" role="button" data-slide="next">
                        <span class="glyphicon chevron" aria-hidden="true"></span>
                        <span class="object-thumb" style="background-image:url(http://www.blakearchive.org/blake/images/{{ copyCtrl.nextObject.dbi }}.100.jpg)"></span>
                        <span class="object-text">Object {{ copyCtrl.nextObject.object_number }}</span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!--Edit buttons-->
            <div id="object-tools">
                <div id="object-tools-inner">
                    <div class="btn-group edit-object" role="group">
                        <button type="button" class="btn btn-default add-lightbox"><span class="edit-icon"></span> Add To
                            Lightbox
                        </button>
                        <button type="button" class="btn btn-default rotate"><span class="edit-icon"></span> Rotate
                        </button>
                        <button type="button" class="btn btn-default zoom"><span class="edit-icon"></span> Zoom</button>
                        <button type="button" class="btn btn-default true-size"><span class="edit-icon"></span> True Size
                        </button>
                        <button type="button" class="btn btn-default new-window"><span class="edit-icon"></span> New
                            Window
                        </button>
                    </div>
                </div>
            </div>
            <div class="show-hide-tools" ng-click="copyCtrl.toggleTools()"><span>+</span></div>

        </div>
    </div>
</div>
<div id="archive-tabs" role="tabpanel">
    <copy-tabs></copy-tabs>
</div>
