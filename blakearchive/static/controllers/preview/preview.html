<div id="OverlayCopyInfo" class="overlay" ng-show="$root.showOverlayCopyInfo == true">
    <a style="text-decoration: none" href="" class="closebtnleft" ng-click="$root.showOverlayCopyInfo = false">&times;</a>
    <header class="page-header">
      <p class="subhead">WORK INFORMATION</p>
      <h1 style="color:rgba(233,188,71,1)">{{ previewCtrl.bds.copy.title }} (Composed {{ previewCtrl.bds.copy.composition_date_string }})</h1>
    </header>
    <div id="archive-tabs" role="tabpanel">
        <div class="container-fluid overlaycopyinfo">
          <div class="container">
            <div class="tab-content">
              <div role="tabpanel" class="fadeinout tab-pane active in">
              <copy-information copy="previewCtrl.bds.copy" object=""></copy-information>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

<div id="archive" class="container-fluid archive-top">
    <div id="object-container" class="row">
        <div id="object-view" class="reading-view">
            <div id="gallery" auto-height adjust="60" breakpoint="768" class="container-fluid" ng-style="{'margin-left':galleriesMarginLeft}">
                <div style="height:100%; overflow-y:hidden; margin-bottom:0px; " id="compare" class="scrollbar" left-on-broadcast="viewSubMenu::readingMode" style="width:67%;">
                    <div class="featured-object" style="height:100%;">
                        <div class="compare-inner" style="width:100%;height:100%; padding-bottom:0px;padding-top:0px;padding-left:0px;font-size:13px;margin:auto; float:unset">

                   
                        

                           <!-- <div style="height:95%;padding-left:0px;width:100%;margin-top:13px" class="item" ng-repeat="i in previewCtrl.images track by $index" id="item-{{$index}}"> -->
                             <div style="height:95%;padding-left:0px;width:100%;margin-top:13px" class="item">
                                <div id="toolbar"></div>
                                <div class="reading-wrapper" style="height:96%;margin-left:0px" breakpoint="768" id="example">
                                    
                                    <!--This works, but <seadragon> doesn't-->
                                    <!--<img ng-if="i.dbi != ''" magnify-image-preview ng-src="/images/previews/{{previewCtrl.pId}}/{{ i.dbi }}.cc.jpg" id="{{ $index+1 }}">-->
                                    
                                    <seadragon style="height:95%" id="seadragon" ng-style="{'filter':'contrast('+mycontrast+'%)'}" ng-if="previewCtrl.optionsSet" options="previewCtrl.options"/>
                                    <div style="width:20%; position:relative;margin:auto; margin-bottom:0%; z-index:99999;background-color:#1d1d1d;border:#1d1d1d;" class="contrast-slider" range-slider min="0" max="200" show-values="false" model-max="mycontrast" pin-handle="min" step="5" attach-handle-values="true"></div>

                                    <div style="display:grid;align-content:center;"><span style="float:right;margin:auto"><a style="color:#e3b838;" scroll-to-top href="" ng-click="$root.showOverlayCopyInfo = true">Work Information</a> <span style="color:#e3b838;">|</span> <span ng-mouseover="previewCtrl.showEditorsNotes = true" ng-mouseleave="previewCtrl.showEditorsNotes = false" style="color:#e3b838;">Editors' Notes</span><span ng-show="previewCtrl.showEditorsNotes"><editor-notes style="border-radius: 25px;z-index: 99999; position: absolute;bottom: 5%;background-color: black;width: 25%;padding-right: 5%;color: white;padding-left: 2%;padding-top: 1%;padding-bottom: 1%;" object="previewCtrl.bds.copyObjects[0]"></editor-notes></span>
                                    <span style="color:#e3b838;">|</span>
                                    <a style="color:#e3b838;" scroll-to-top href="" ng-click="previewCtrl.addToLightBox()">Add to Lightbox</a>

                                </span></div>
                                    <!--<div ng-show="previewCtrl.showEditorsNotes" style="height:500px;width:500px;z-index:999999"><editor-notes object="previewCtrl.bds.copyObjects[0]"></editor-notes></div>-->
                                    <!--<script type="text/javascript">
            OpenSeadragon({

                    type: 'image',
                    url:  'http://london.lib.unc.edu/images/previews/but649/BUT649.1.1r.PT.300.cc.jpg'
                }
            });
        </script>-->

                                    
                                    
                                </div>

        <button type="button " style="height:21px;line-height:0.6;text-align:center" class="btn btn-default " ng-class="{ 'hover':zoom==true, 'inactive':zoom==false} " ng-click="previewCtrl.zoom() ">
            <span class="gr-abbreviation " style="height:21px;font-size:13px; ">Magnifying Glass</span>
            <span class="gr-title "></span>
        </button>-->
      </div>
      

                            </div>

                            
      
                        </div>
                    </div>
                    
                </div>

                

            </div>
        </div>
    </div>
</div>
