<div id="archive" class="container-fluid archive-top">
    <div id="object-container" class="row">
        <div id="object-view" class="reading-view">
            <div id="gallery" auto-height adjust="60" breakpoint="768" class="container-fluid" ng-style="{'margin-left':galleriesMarginLeft}">
                <div style="height:100%; overflow-y:hidden; margin-bottom:0px; " id="compare" class="scrollbar" left-on-broadcast="viewSubMenu::readingMode" style="width:67%;">
                    <div class="featured-object" style="height:100%;">
                        <div class="compare-inner" style="height:100%; padding-bottom:6px;padding-top:10px;padding-left:0px;font-size:13px; width:max-content;width:-moz-max-content; margin:auto; float:unset">

                   


                            <div style="height:100%;" class="item" ng-repeat="i in previewCtrl.images track by $index" id="item-{{$index}}">
                                <div class="reading-wrapper" style="height:100%;margin-left:0px" breakpoint="768">
                                    <img ng-if="i.dbi != ''" magnify-image ng-src="/images/previews/{{previewCtrl.pId}}/{{ i.dbi }}.cc.jpg" id="{{ $index+1 }}">


                                    <div ng-style="{'left': buttonsleft}" style="position:sticky; bottom:1%" class="btn-group edit-object " role="group ">
        
        <button type="button " style="height:21px;line-height:0.6;" class="btn btn-default " ng-class="{ 'hover':zoom==true, 'inactive':zoom==false} " ng-click="previewCtrl.zoom() " tooltip="Mouse over an image" tooltip-placement="top" tooltip-trigger="click ">
            <span class="gr-abbreviation " style="height:21px;font-size:13px; ">Magnify</span>
            <span class="gr-title "></span>
        </button>
      </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
