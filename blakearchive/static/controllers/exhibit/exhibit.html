<div id="archive" class="container-fluid archive-top">
    <div id="object-container" class="row">
        <div id="object-view" ng-class="{'show-tools': exhibitCtrl.showTools, 'hide-tools': !exhibitCtrl.showTools,'view-objects': persistentmode == 'gallery','reading-view': persistentmode == 'reading','compare-objects': view.mode == 'compare'}">

            <object-viewer ng-if="persistentmode == 'gallery' && view.mode != 'compare'"></object-viewer>

            <object-compare ng-if="view.mode == 'compare'"></object-compare>

            <object-reading ng-if="persistentmode == 'reading'"></object-reading>

            <!--Edit buttons-->
            <div id="object-tools" ng-if="persistentmode != 'reading'" class="hidden-xs">
                <div id="object-tools-inner">
                    <div class="btn-group edit-object" role="group">
                        <!--<button type="button" class="btn btn-default add-lightbox hidden-sm"><span class="edit-icon"></span> Add To Lightbox</button>-->
                        <button type="button" class="btn btn-default rotate" ng-click="exhibitCtrl.rotate(exhibitCtrl.bds.object)"><span class="edit-icon"></span> Rotate</button>
                        <button type="button" class="btn btn-default zoom hidden-sm" ng-class="{hover: zoom}" ng-click="exhibitCtrl.zoom()" tooltip="Mouse over the image"  tooltip-trigger="click" tooltip-placement="top"><span class="edit-icon"></span> Zoom</button>
                        <button type="button" class="btn btn-default new-window" show-me="enlargement" object="exhibitCtrl.bds.object" copy-bad="{{exhibitCtrl.bds.copy.bad_id}}"><span class="edit-icon"></span> Enlargement</button>
                        <button type="button" class="btn btn-default show-transcription hidden-sm" ng-click="exhibitCtrl.toggleTranscription()"><span class="edit-icon"></span> Caption</button>
                        <button type="button" class="btn btn-default show-supplemental" ng-class="{hover: supplemental}" ng-if="exhibitCtrl.bds.object.supplemental_objects.length"  ng-click="exhibitCtrl.toggleSupplemental()"><span class="edit-icon"></span> Supplemental Views</button>
                        <button type="button" class="btn btn-default cite"><span class="edit-icon"></span> Generate Citation</button>
                    </div>
                    <div class="show-hide-tools" ng-click="exhibitCtrl.toggleTools()"><span>+</span></div>
                </div>
            </div>

        </div>


    </div>
</div>
<div id="archive-tabs" role="tabpanel" ng-if="persistentmode != 'reading'">
    <copy-tabs></copy-tabs>
</div>
