  <header class="page-header">
    <p class="subhead">Objects with the Same Motif</p>

    <h1>{{ BlakeDataService.selectedCopy.header.filedesc.titlestmt.title.main['#text'] }}
      <span>Object {{ motif.item.bentley_id }}</span></h1>
  </header>
  <div class="row">

    <div ng-repeat="obj in motif.objects" class="col-sm-6 col-md-3">
      <div class="handprint-block">
        <a href="/blake/copy/{{ obj.copy_bad_id}}/{{ obj.object_id }}">
          <span class="object-img" style="background-image: url(http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg);"></span>
          <span class="description"><strong></strong>{{ obj.full_object_id }}</span>
        </a>
      </div>
    </div>
  </div>
