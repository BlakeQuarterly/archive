<div id="archive" class="container-fluid archive-top">
  <div id="object-container" class="row tray-closed">
    <info-tray></info-tray>
  </div>
  <!--/.tray-->

  <div id="object-view" class="view-objects">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="featured-object">
        <p ng-if="!work.virtual" class="object-title">{{ copy.header.filedesc.titlestmt.title['@reg'] }}, <span ng-if="copy.archive_copy_id !== ''">Copy</span> {{ copy.archive_copy_id }}</p>
        <p ng-if="work.virtual" class="object-title">{{ work.title }}</p>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" ng-style="{'height': viewerHeight}">
          <div class="item">
            <img src="http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg" ng-style="{'max-height': imageHeight}">

            <p class="object-subtitle"><span class="object-no">{{ obj.full_object_id }}</span></p>
          </div>
        </div>
      </div>

      <div class="featured-object-controls">
        <!-- Controls -->
        <a class="left carousel-control" role="button">
          <span class="object-thumb" ng-click="BlakeDataService.setSelectedObject(previousObject.object_id)" data-slide="prev"
                style="background-image:url(http://www.blakearchive.org/blake/images/{{ previousObject.dbi }}.100.jpg)"></span>
            <span class="glyphicon chevron" aria-hidden="true"></span>
          <span class="object-text"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control">
          <span class="object-thumb" ng-click="BlakeDataService.setSelectedObject(nextObject.object_id)" role="button" data-slide="next"
                style="background-image:url(http://www.blakearchive.org/blake/images/{{ nextObject.dbi }}.100.jpg)"></span>
            <span class="glyphicon chevron" aria-hidden="true"></span>
          <span class="object-text"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!--Edit buttons-->
    <div id="object-tools">
      <div id="object-tools-inner">
        <div class="btn-group edit-object" role="group">
          <button type="button" class="btn btn-default add-lightbox"><span class="edit-icon"></span> Add To
            Lightbox
          </button>
          <button type="button" class="btn btn-default rotate"><span class="edit-icon"></span> Rotate
          </button>
          <button type="button" class="btn btn-default zoom"><span class="edit-icon"></span> Zoom</button>
          <button type="button" class="btn btn-default true-size"><span class="edit-icon"></span> True Size
          </button>
          <button type="button" class="btn btn-default new-window"><span class="edit-icon"></span> New
            Window
          </button>
        </div>
      </div>
    </div>
    <div class="show-hide-tools"><span>Show / Hide Tools</span></div>

  </div>
  <!--/.object-view-->
</div>
