<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="featured-object">
        <p class="object-title">{{ viewer.getOvpTitle() }}</p>

        <div class="carousel-inner" role="listbox">
            <div class="item col-xs-12 col-md-8 col-md-offset-2 active">
                <div class="flex" object-window adjust="270">
                    <div class="object-img-container" ng-class="{hidden: viewer.$storage.view.scope == 'text'}" ovp-image>
                        <img src="http://www.blakearchive.org/blake/images/{{ viewer.copy.selectedObject.dbi }}.100.jpg">
                    </div>
                    <div class="reading-copy" ng-class="{hidden: viewer.$storage.view.scope == 'image'}">
                        <div class="reading-copy-inner">
                            <text-transcription object="viewer.copy.selectedObject"></text-transcription>
                        </div>
                    </div>
                </div>
                <p class="object-subtitle"><span class="object-no text-capitalize" ng-if="viewer.work.virtual">{{ viewer.work.title }}, </span><span class="object-no text-capitalize">{{ viewer.getOvpSubtitle(viewer.copy.selectedObject) }}</span></p>
            </div>
        </div>
    </div>

    <div class="featured-object-controls" ng-if="viewer.copy.objectsInCopy.length > 1">
        <a class="left carousel-control" role="button" ng-click="viewer.changeObject({object:viewer.getPreviousObject()}); viewer.resetCompare({object:viewer.getPreviousObject()})" role="button">
            <span class="object-thumb" style="background-image:url(http://www.blakearchive.org/blake/images/{{ viewer.getPreviousObject().dbi }}.100.jpg)"></span>
            <span class="object-text">Object {{ viewer.getPreviousObject().object_number }}</span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" ng-click="viewer.changeObject({object:viewer.getNextObject()}); viewer.resetCompare({object:viewer.getNextObject()})" role="button">
            <span class="object-thumb" style="background-image:url(http://www.blakearchive.org/blake/images/{{ viewer.getNextObject().dbi }}.100.jpg)"></span>
            <span class="object-text">Object {{ viewer.getNextObject().object_number }}</span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
