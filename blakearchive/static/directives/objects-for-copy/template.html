<header class="page-header">
  <p class="subhead">Objects In Copy</p>

  <h1>{{ copy.header.filedesc.titlestmt.title['@reg'] }}
    <span>{{ copy.header.filedesc.titlestmt.title.copy['#text'] }}, {{ copy.source.objdescid.compdate['#text'] }} ({{ copy.institution }})</span></h1>
</header>
<div class="row">

  <div ng-repeat="obj in objects" class="col-sm-6 col-md-3">
    <div class="handprint-block">
      <a href="/blake/copy/{{ copy.bad_id }}/{{ obj.object_id }}">
        <span class="object-img"
              style="background-image: url(http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg);"></span>
        <span class="description"><strong></strong>{{ obj.full_object_id }}</span>
      </a>
    </div>
  </div>

</div>
