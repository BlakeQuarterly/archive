<p class="object-title">{{ read.getOvpTitle() }}</p>
<!-- compare -->
<div id="compare" class="scrollbar">
    <div class="featured-object">
        <div class="compare-inner">
            <!-- for letters -->
            <div class="item" ng-repeat="o in read.bds.object.objectsInGroup" ng-if="read.bds.copy.bad_id == 'letters'">
                <div class="reading-wrapper flex" auto-height adjust="270" breakpoint="992">
                    <div class="object-img-container" ng-class="{hidden: view.scope == 'text'}">
                        <img ng-src="http://www.blakearchive.org/blake/images/{{ o.dbi }}.100.jpg" ng-click="read.changeObject(o)">
                    </div>
                    <div class="reading-copy" ng-class="{hidden: view.scope == 'image'}">
                        <div class="reading-copy-inner">
                            <h4 class="text-capitalize" ng-click="read.changeObject(o)">{{ o.full_object_id }}</h4>
                            <text-transcription object="o"></text-transcription>
                        </div>
                    </div>
                </div>
            </div>


            <!-- for everything else -->
            <div class="item" ng-repeat="o in read.bds.copyObjects" ng-if="read.bds.copy.bad_id != 'letters'">
                <div class="reading-wrapper flex" auto-height adjust="270" breakpoint="992">
                    <div class="object-img-container" ng-class="{hidden: view.scope == 'text'}">
                        <img ng-src="http://www.blakearchive.org/blake/images/{{ o.dbi }}.100.jpg" ng-click="read.changeObject(o)">
                    </div>
                    <div class="reading-copy" ng-class="{hidden: view.scope == 'image'}">
                        <div class="reading-copy-inner">
                            <h4 class="text-capitalize" ng-click="read.changeObject(o)">{{ o.full_object_id }}</h4>
                            <text-transcription object="o"></text-transcription>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/.compare-->
