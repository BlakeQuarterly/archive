<p class="object-title">{{ read.getOvpTitle() }}</p>
<!-- compare -->
<div id="compare" class="scrollbar">
    <div class="featured-object">
        <div class="compare-inner">
            <div class="item" ng-repeat="o in read.copy.objectsInCopy">
                <div class="reading-wrapper" reading-wrapper>
                    <img ng-src="http://www.blakearchive.org/blake/images/{{ o.dbi }}.100.jpg" ng-class="{hidden:read.$storage.view.scope == 'text'}">
                    <div class="reading-copy" ng-class="{hidden:read.$storage.view.scope == 'image'}">
                        <div class="reading-copy-inner" reading-wrapper>
                            <h4>{{ read.getOvpSubtitle(o) }}</h4>
                            <text-transcription object="o"></text-transcription>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/.compare-->
