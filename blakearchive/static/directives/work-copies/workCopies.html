<div class="row" ng-repeat="increment in workCopies.rows">

	<!-- For Non virtual groups -->
	<div ng-repeat="copy in workCopies.bds.workCopies | limitTo:4:(increment * 4) - 4" class="col-sm-6 col-md-3" ng-if="workCopies.bds.work.virtual == false">
		<handprint-block
				link="/blake/copy/{{copy.bad_id}}"
				image="{{ copy.image }}.100.jpg"
				footer="Copy {{copy.archive_copy_id}} {{copy.source.objinfo.printdate['#text']}}, ({{copy.institution}})">
		</handprint-block>
	</div>

	<!-- For Virtual Groups, except letters -->
	<div ng-repeat="obj in workCopies.bds.workCopies | limitTo:4:(increment * 4) - 4" class="col-sm-6 col-md-3" ng-if="workCopies.bds.work.virtual == true && workCopies.bds.work.bad_id != 'letters'">

		<handprint-block
				link="/blake/copy/{{obj.archive_copy_id}}?descId={{obj.desc_id}}"
				image="{{ obj.dbi }}.100.jpg"
				footer="{{obj.full_object_id}}, {{obj.source.objdescid.compdate['#text']}}, ({{obj.source.provenance.name['#text']}})">
		</handprint-block>
	</div>

	<!-- For Letters -->
	<div ng-repeat="obj in workCopies.bds.workCopies | limitTo:4:(increment * 4) - 4" class="col-sm-6 col-md-3" ng-if="workCopies.bds.work.bad_id == 'letters'">
		<handprint-block
				link="/blake/copy/{{obj.archive_copy_id}}?descId={{obj.desc_id}}"
				image="{{ obj.dbi }}.100.jpg"
				footer="{{obj.object_group}}">
		</handprint-block>
	</div>

</div>
