<div class="row">
    <div class="col-sm-12 action-items">
        <div class="action-items-wrapper matrix">
            <ul class="list-unstyled list-inline">
                <li><a class="select-all-objects" ng-click="fromSame.selectAll()" ng-model="fromSame.selectedAll">{{ fromSame.compareText }}</a></li>
                <li><a href="" ng-click="fromSame.activateCompare()" class="compare-selected-objects" scroll-to-top>Compare Selected Objects</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="obj in fromSame.objects track by $index" class="col-sm-6 col-md-3">
        <div class="handprint-block" ng-class="{'selected': fromSame.isComparisonObject(obj)}">
            <div class="select-for-compare-wrapper">
                <span class="selected" ng-click="fromSame.selectOne(obj)"></span>
            </div>
            <a href="/blake/copy/{{ obj.copy_bad_id }}?objectId={{ obj.object_id }}">
                <span class="object-img" style="background-image: url(http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg);">
                </span>
                <span class="description" object-description object="obj" virtual="fromSame.virtual" type="objectFull"></span>
            </a>
        </div>
    </div>
</div>
