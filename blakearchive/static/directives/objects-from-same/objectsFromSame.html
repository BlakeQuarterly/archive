<div class="row">
    <div class="col-sm-12 action-items">
        <div class="action-items-wrapper matrix">
            <ul class="list-unstyled list-inline">
                <li><a class="select-all-objects" ng-click="fromSame.selectAll()" ng-model="fromSame.selectedAll">{{ fromSame.compareText }}</a></li>
                <li><a href="" ng-click="fromSame.activateCompare()" class="compare-selected-objects" scroll-to-top>Compare Selected Objects</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="obj in fromSame.bds.object[fromSame.type] track by $index" class="col-sm-6 col-md-3">
        <div class="select-for-compare-wrapper" ng-class="{'selected': fromSame.cof.isComparisonObject(obj,fromSame.type)}">
            <span class="selected" ng-click="fromSame.selectOne(obj)"></span>
            <handprint-block
                    link="/blake/copy/{{ obj.copy_bad_id }}?descId={{ obj.desc_id }}"
                    image="{{ obj.dbi }}.100.jpg"
                    footer="{{obj.full_object_id}}"
                >
            </handprint-block>
        </div>
    </div>
</div>
