<!-- objects in copy -->
<div>
    <div class="objects-in-copy col-sm-12 text-center" auto-width adjust="200" breakpoint="992" divide="3">
        <h5 style="">Matching Objects</h5>
        <br>
        <div class="flex-wrap">
            <div class="handprint-block-small"
                 ng-repeat="object in oc.results[oc.s.selectedWork][2][oc.s.selectedCopy][2] track by $index"
                 ng-class="{selected: oc.s.selectedObject == $index}"
                >
                <a ng-click="oc.s.showHighlight(oc.tree, $index)">
                    <span class="object-img" style="background-image: url(/images/{{ object[0].dbi }}.100.jpg);"></span>
                    <span class="description">{{object[0].title}}</span>
                    <span class="description text-capitalize">{{object[0].full_object_id}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
