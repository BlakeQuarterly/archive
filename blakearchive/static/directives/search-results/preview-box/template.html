<div class="col-xs-12 full-width copy-container-wrapper">
    <div class="copy-container" ng-class="{hidden: pb.hidden()}" auto-height adjust="175" breakpoint="992" id="{{pb.type}}">
        <preview-header tree="pb.tree" results="pb.results"/>
        <div class="flex-992" auto-height adjust="275" breakpoint="992">
            <objects-in-virtual-work-preview tree="pb.tree" results="pb.results" ng-if="pb.showObjectsInVirtualWorkPreview()"/>
            <objects-in-copy-preview tree="pb.tree" results="pb.results" ng-if="pb.showObjectsInCopyPreview()"/>
            <copies-in-work-preview tree="pb.tree" results="pb.results" ng-if="pb.showCopiesInWorkPreview()" to-top-on-broadcast="searchCtrl::changeResult"/>
            <preview-selection tree="pb.results" results="pb.results" ng-if="pb.tree != 'work'"/>
            <object-result-highlight ng-if="pb.tree != 'work'"/>
        </div><!-- end flex results -->
        <previous-next results="pb.results" type="pb.type"/>
    </div>
</div>
