<!-- objects in virtual work -->
<div>
    <div class="objects-in-copy col-sm-12 text-center" auto-width adjust="200" breakpoint="992" divide="3">
        <h5 style="">Matching Objects</h5>
        <br>
        <div class="flex-wrap">
            <div ng-repeat="copy in ovw.results[ovw.s.selectedWork][2] track by $index">
                <div class="handprint-block-small"
                     ng-repeat="object in copy[2] track by $index"
                     ng-class="{selected: ovw.s.selectedObject == $index && ovw.s.selectedCopy == $parent.$index}">
                    <a ng-click="ovw.showHighlight($index,$parent.$index)">
                        <span class="object-img" style="background-image: url(/images/{{ object[0].dbi }}.100.jpg);"></span>
                        <span ng-if="ovw.results[ovw.s.selectedWork][0].bad_id == 'letters'" class="description">{{object[0].object_group}}</span>
                        <span ng-if="object[0].title && ovw.results[ovw.s.selectedWork][0].bad_id != 'letters'" class="description">{{object[0].title}}</span>
                        <span ng-if="ovw.results[ovw.s.selectedWork][0].bad_id != 'letters'" class="description text-capitalize">{{object[0].full_object_id.replace("Object 1","")}}</span>
                        <span ng-if="ovw.results[ovw.s.selectedWork][0].bad_id == 'letters'" class="description text-capitalize">{{object[0].full_object_id}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
