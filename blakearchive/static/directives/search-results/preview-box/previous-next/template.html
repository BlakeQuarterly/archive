<!-- previous/next controls -->
<div class="object-controls" ng-if="pn.results.length > 1">
    <a class="left carousel-control" role="button" ng-click="pn.s.previousResult(pn.type, pn.results)" ng-if="pn.s.selectedWork > 0">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" ng-click="pn.s.nextResult(pn.type)" ng-if="pn.s.selectedWork < (pn.results.length - 1)">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
