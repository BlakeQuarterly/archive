<div ng-if="dl.infoObject['#text']">
    <dt>{{ dl.dt }} </dt>
    <dd ng-bind-html="dl.infoObject['#text'].trim() | markdown | highlight:dl.highlight"></dd>
    <div ng-if="dl.infoObject.note" class="indent-dl">
        <dt><li></li></dt>
        <dd ng-bind-html="dl.infoObject.note['#text'].trim() | markdown | highlight:dl.highlight"></dd>
    </div>
</div>
