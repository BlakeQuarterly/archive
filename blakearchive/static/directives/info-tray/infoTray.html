<div id="object-detail-tray" ng-style="{'min-height': tray.trayHeight}">
    <div class="tray-toggle" ng-click="tray.toggle()">Open/Close Tray</div>
    <div id="object-detail-tray-inner" to-top-on-broadcast="change::selectedObject" target=".panel-body">

        <accordion close-others="true" id="object-detail-tray-accordion">
            <accordion-group id="textual-transcription" is-open="tray.open.text">
                <div ng-style="{'max-height': tray.trayBodyHeight}">
                    <accordion-heading>
                        Diplomatic Transcription
                        <a show-me="text" object="tray.bds.object" copy-bad="{{tray.bds.copy.bad_id}}" class="new-window" title="New Window">New Window</a>
                    </accordion-heading>
                    <text-transcription object="tray.bds.object"></text-transcription>
                </div>
            </accordion-group>

            <accordion-group id="illustration-description" is-open="tray.open.desc">
              <div ng-style="{'max-height': tray.trayBodyHeight}">
                  <accordion-heading>
                      Illustration Description
                      <a show-me="desc" object="tray.bds.object" copy-bad="{{tray.bds.copy.bad_id}}" class="new-window" title="New Window">New Window</a>
                  </accordion-heading>

                  <illustration-description object="tray.bds.object"></illustration-description>
              </div>
            </accordion-group>

            <accordion-group id="editors-notes" is-open="tray.open.notes">
              <div ng-style="{'max-height': tray.trayBodyHeight}">
                  <accordion-heading>
                      Editorsâ€™ Notes
                      <a show-me="note" object="tray.bds.object" copy-bad="{{tray.bds.copy.bad_id}}" class="new-window" title="New Window">New Window</a>
                  </accordion-heading>

                  <editor-notes object="tray.bds.object"></editor-notes>
              </div>
            </accordion-group>

        </accordion>

      </div>
</div>
