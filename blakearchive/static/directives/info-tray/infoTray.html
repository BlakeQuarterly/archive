<div id="object-detail-tray" ng-style="{'min-height': tray.trayHeight}">
    <div class="tray-toggle" ng-click="tray.toggle()">Open/Close Tray</div>
    <div id="object-detail-tray-inner">

        <accordion close-others="true" id="object-detail-tray-accordion">
            <accordion-group id="textual-transcription">
                <div ng-style="{'max-height': tray.trayBodyHeight}">
                    <accordion-heading>
                        Textual Transcription
                        <a ng-click="tray.newWindow(tray.copy,'text')" class="new-window" title="new window">New Window</a>
                    </accordion-heading>
                    <text-transcription object="tray.copy.selectedObject"></text-transcription>
                </div>
            </accordion-group>

            <accordion-group id="illustration-description">
              <div ng-style="{'max-height': tray.trayBodyHeight}">
                  <accordion-heading>
                      Illustration Description
                      <a ng-click="tray.newWindow(tray.copy,'desc')" class="new-window" title="new window">New Window</a>
                  </accordion-heading>

                  <illustration-description object="tray.copy.selectedObject"></illustration-description>
              </div>
            </accordion-group>

            <accordion-group id="editors-notes">
              <div ng-style="{'max-height': tray.trayBodyHeight}">
                  <accordion-heading>
                      Editorsâ€™ Notes
                      <a ng-click="tray.newWindow(tray.copy,'note')" class="new-window" title="new window">New Window</a>
                  </accordion-heading>

                  <editor-notes object="tray.copy.selectedObject"></editor-notes>
              </div>
            </accordion-group>

            <accordion-group id="object-metadata">
              <div ng-style="{'max-height': tray.trayBodyHeight}">
                  <accordion-heading>
                      Object Meta Data
                      <a ng-click="tray.newWindow(tray.copy,'meta')" class="new-window" title="new window">New Window</a>
                  </accordion-heading>

                  <object-metadata object="tray.copy.selectedObject"></object-metadata>
              </div>
            </accordion-group>

            <accordion-group id="object-tei">
              <div ng-style="{'max-height': tray.trayBodyHeight}">
                  <accordion-heading>
                      TEI Markup
                      <a ng-click="tray.newWindow(tray.copy,'tei')" class="new-window" title="new window">New Window</a>
                  </accordion-heading>

                  <tei-markup object="tray.copy.selectedObject"></tei-markup>
              </div>
            </accordion-group>

        </accordion>

      </div>
</div>
