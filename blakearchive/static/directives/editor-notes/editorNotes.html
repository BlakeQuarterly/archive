<p><strong>Object Note(s):</strong></p>

<div ng-if="noteCtrl.object.physical_description.objnote">
    <p>Note:</p>

    <p>{{ noteCtrl.object.physical_description.objnote['#text'] }}</p>
</div>
<p><strong>Textual Note(s):</strong></p>
<ul ng-if="noteCtrl.object.notes.length > 0">
    <li ng-repeat="note in noteCtrl.object.notes track by $index">{{ note }}</li>
</ul>
<p ng-if="noteCtrl.object.notes.length == 0"><em>No textual notes for this object</em></p>
