<div role="tabpanel" class="tab-pane fadein active" id="objects-copy">
  <header class="page-header">
    <p class="subhead">Objects In Copy</p>

    <h1>The Marriage of Heaven and Hell
      <span>copy C, 1790 (Morgan Library and Museum)</span></h1>
  </header>
  <div class="row">

    <div ng-repeat="obj in objects" class="col-sm-6 col-md-3">
      <div class="handprint-block">
        <a href="#">
          <span class="object-img"
                style="background-image: url(http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg);"></span>
          <span class="description"><strong>{{ obj.title }}</strong>{{ obj.header.filedesc.copy }}, {{ obj.source.objdescid.objinfo.printdate.text }} ({{ obj.institution }})
           {{ obj.work_id }} ({{ obj.bentley_id }})
          </span>
        </a>
      </div>
    </div>

  </div>
</div>
