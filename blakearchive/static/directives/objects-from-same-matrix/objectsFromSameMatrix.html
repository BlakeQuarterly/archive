<div class="row">
    <div class="col-sm-12 action-items">
        <div class="action-items-wrapper matrix">
            <ul class="list-unstyled list-inline">
                <li><a class="select-all-objects" ng-click="matrix.selectAll()" ng-model="matrix.selectedAll">{{ matrix.compareText }}</a></li>
                <li><a href="" ng-click="matrix.activateCompare()" class="compare-selected-objects">Compare Selected Objects</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="obj in matrix.copy.selectedObject.matrix track by $index" class="col-sm-6 col-md-3">
        <div class="handprint-block" ng-class="{'selected-for-comparison': obj.Selected == true}">
            <div class="select-for-compare-wrapper">
                <span ng-class="{'glyphicon-unchecked': obj.Selected == undefined || obj.Selected == false, 'glyphicon-check':obj.Selected == true}" class="glyphicon select-for-compare" ng-click="matrix.selectOne(obj)"></span>
            </div>
            <a href="/blake/copy/{{ obj.copy_bad_id }}?objectId={{ obj.object_id }}">
                <span class="object-img" style="background-image: url(http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg);">
                </span>
                <span class="description" object-description object="obj" virtual="matrix.virtual" type="objectFull"></span>
            </a>
        </div>
    </div>
</div>
