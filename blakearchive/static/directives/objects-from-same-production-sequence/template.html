<div role="tabpanel" class="tab-pane fadein active" id="objects-copy">
  <header class="page-header">
    <p class="subhead">Objects from the Same Production Sequence</p>

    <h1>{{ BlakeDataService.getSelectedCopy().header.filedesc.titlestmt.title['@reg'] }}
      <span>Object {{ item.bentley_id }}</span></h1>
  </header>
  <div class="row">

    <div ng-repeat="obj in objects" class="col-sm-6 col-md-3">
      <div class="handprint-block">
        <a href="/blake/copy/{{ obj.copy_bad_id }}/{{ obj.object_id }}">
          <span class="object-img"
                style="background-image: url(http://www.blakearchive.org/blake/images/{{ obj.dbi }}.100.jpg);"></span>
          <span class="description"><strong></strong>{{ obj.full_object_id }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
