<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Search Results</h4>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-xs-12">
            <p>Limit the search using the controls.</p>
            <p>To bring up a search preview, click on a search category and select a result in text form, or click on an object icon. In a search preview, you can select matching objects from a matching copy, and you can change copies.</p>
        </div>
    </div>

</div>
