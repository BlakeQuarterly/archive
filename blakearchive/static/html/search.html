<h1>Blake Search</h1>
<div class="row">
  <div class="col-xs-9"><input type="text" class="form-control" ng-model="searchConfig.searchString"></div>
  <div class="col-xs-3">
    <button class="btn btn-primary btn-block" ng-click="search()">Search</button>
  </div>
</div>
<hr>
<div class="row" ng-show="results">
  <div class="col-sm-10">
    <div ng-show="results.length > 0">
      <h3>Objects</h3>
      <ul>
        <li ng-repeat="obj in results">
          <ul class="list-inline">
            <li ng-repeat="characteristic in obj.characteristics">{{ characteristic.characteristic }}</li>
          </ul>
          <p>{{ obj.illustration_description.illusobjdesc }}</p>
          <ol>
            <li ng-repeat="lineGroup in obj.text.lg">
            <ol><li ng-repeat="line in lineGroup.l">{{ line['#text'] }}</li></ol>
            </li>
          </ol>
        </li>
      </ul>
    </div>
  </div>
</div>
